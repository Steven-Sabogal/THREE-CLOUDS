<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/forms.css" />
    <link rel="shortcut icon" href="img/THREE CLOUDS PNG.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600;800&display=swap" rel="stylesheet"/>
  </head>

  <body class="cuerpo">
    <form action="" method="post" class="form_clients">
      <h2 class="tittle_form_clients">CLIENTES</h2>
      <div class="container_input">
        <table class="tabla_clients">
          <tr>
            <td class="celda_indetificationclients">Identificaicon_Clientes</td>
            <td>
              <input type="text" name="Identification" class="input-50" placeholder="No Identificacion">
            </td>
          </tr>
          <tr>
            <td class="celda_nombresapellidos">Nombres_Apelliodos</td>
            <td>
              <input type="text" name="NombresApellidos" class="input-50" placeholder="Nombres Y Apellidos">
            </td>
          </tr>
          <tr>
            <td class="celda_edad">Edad</td>
            <td>
              <input type="text" name="Edad" class="input-50" placeholder="Edad">
            </td>
          </tr>
          <tr>
            <td class="celda_email">Email</td>
            <td>
              <input type="text" name="Email" class="input-50" placeholder="E-mail">
            </td>
          </tr>
          <tr>
            <td class="celda_telefono">Telefono</td>
            <td>
              <input type="text" name="Telefono" class="input-50" placeholder="Telefono">
            </td>
          </tr> 
          <tr>
            <td class="celda_genero">Genero</td>
            <td>
              <select name="genero" id="Genero" class="select-45">
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
              </select>
            </td>
          </tr>         
        </table>

        <table class="Table-btn">
          <tr>
            <td>
              <input type="submit" name="Registrarse" class="btn-registrarse">
            </td>  
          </tr>
        </table>
      </div>
    </form>
  </body>
</html>
